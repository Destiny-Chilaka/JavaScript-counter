<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="w-full flex justify-center items-center h-svh p-3">
        <div class="counter-container flex justify-center items-center flex-col">
            <h3 class="text-blue-900 font-bold text-6xl mb-4">Counter</h3>
            <span class="text-green-700 font-bold text-6xl mb-5 " id="number">0</span>
            <div class="flex justify-around w-full">
                <button id="decrease-btn" class="counter-btn">Decrease</button>
                <button id="reset-btn" class="counter-btn mx-2">Reset</button>
                <button id="increase-btn" class="counter-btn">Increase</button>
            </div>
        </div>
    </div>

    <script src="./js/tailwindcss.js"></script>
    <script src="./js/counter.js"></script>
</body>

</html>
